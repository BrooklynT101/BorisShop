<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="css/style.css"/>
        <script src="js/external/vue.global.js"></script>
        <script src="js/external/vuex.global.js"></script>
        <script src="js/external/vuex-persistedstate.js"></script>
        <script src="js/external/axios.js"></script>
        <title>Product Details</title>
    </head>
    <body>

        <main>
            <!--adding nav menu-->
            <navmenu></navmenu>
            <header>
                <h1>Product Details</h1>
            </header>

            <div id="product-info" v-if="product">
                <h2>{{ product.name }}</h2>
                <p>{{ product.description }}</p>
                <p>Price: ${{ product.listPrice }}</p>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" min="1" v-model="quantity">
                <button @click="addToCart">Add to Cart</button>
            </div>
            <div v-else>
                <p>Loading product details...</p>
            </div>

            <footer>
                <h1>We sell the biggest range of Cat Products</h1>
            </footer>
        </main>

        <script type="module" src="js/quantity.js"></script>

    </body>
</html>
