<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <title>Sign In</title>
    </head>
    <body>

        <!--adding nav menu-->
        <%@include file="WEB-INF/jspf/navigation.jspf"%>
        <header>
            <h1>Sign in and join the magic</h1>
        </header>

        <!-- Content Area -->
        <div class="content">
            <form action="sign-in" method="post">

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>

                <button type="submit">Sign In</button>

            </form>
            <!-- Error message -->
            <%
                String message = (String) request.getAttribute("message");
                String messageColor = (String) request.getAttribute("messageColor");
                if (message != null) {
            %>
            <div id="statusMessage" style="color: <%= messageColor%>;">
                <%= message%>
            </div>
            <% }%>
        </div>

        <footer>
            <h1>Don't have an account? <a href="create-account.jsp">Create one here!</a></h1>
        </footer>

    </body>
</html>
