<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script src="js/external/vue.global.js"></script>
        <script src="js/external/vuex.global.js"></script>
        <script src="js/external/vuex-persistedstate.js"></script>
        <script src="js/external/axios.js"></script>
        <title>Sign In</title>
    </head>
    <body>
        <main>
            <!--adding nav menu-->
            <navmenu></navmenu>

            <header>
                <h1>Sign in and join the magic</h1>
            </header>

            <!-- Content Area -->
            <div class="content">
                <form @submit.prevent="signIn">
                    <label for="username">Username:</label>
                    <input type="text" id="username" v-model="customer.username" required><br>

                    <label for="password">Password:</label>
                    <input type="password" id="password" v-model="customer.password" required><br>

                    <button type="submit">Sign In</button>
                </form>
            </div>
            <!-- need to add the pop up alert-->

            <footer>
                <h1>Don't have an account? <a href="create-account.html">Create one here!</a></h1>
            </footer>
        </main>
        <script type="module" src="js/sign-in.js"></script>
    </body>
</html>
