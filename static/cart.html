<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="css/style.css"/>
        <script src="js/external/vue.global.js"></script>
        <script src="js/external/vuex.global.js"></script>
        <script src="js/external/vuex-persistedstate.js"></script>
        <script src="js/external/axios.js"></script>
        <title>Shopping Cart</title>
    </head>
    <body>

        <main>
            <!--adding nav menu-->
            <navmenu></navmenu>
            <header>
                <h1>Your Shopping Cart</h1>
            </header>

            <table id="cart-items">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example item -->
                    <tr>
                        <td>Product 1</td>
                        <td>$10.00</td>
                        <td>2</td>
                        <td>$20.00</td>
                    </tr>
                    <tr>
                        <td>Product 2</td>
                        <td>$15.00</td>
                        <td>1</td>
                        <td>$15.00</td>
                    </tr>
                </tbody>
            </table>
            <h2>Total Amount: $35.00</h2>
            <button onclick="window.location = 'checkout.html'">Proceed to Checkout</button>

            <footer>
                <h1>We sell the biggest range of Cat Products</h1>
            </footer>
        </main>
        <script type="module" src="js/cart.js"></script>
    </body>
</html>
