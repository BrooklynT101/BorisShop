<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="css/style.css"/>
        <script src="js/external/vue.global.js"></script>
        <script src="js/external/vuex.global.js"></script>
        <script src="js/external/vuex-persistedstate.js"></script>
        <script src="js/external/axios.js"></script>
        <title>Shopping Cart</title>
    </head>
    <body>

        <main>
            <!--adding nav menu-->
            <navmenu></navmenu>
            <header>
                <h1>Your Shopping Cart</h1>
            </header>

            <table class="cart-items">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Vue template to render cart items -->
                    <tr v-for="item in items" :key="item.product.productId">
                        <td>{{ item.product.name }}</td>
                        <td>${{ item.salePrice.toFixed(2) }}</td>
                        <td>{{ item.quantityPurchased }}</td>
                        <td>${{ (item.salePrice * item.quantityPurchased).toFixed(2) }}</td>
                        <td><button @click.prevent="removeItem(item.product.productId)">&times;</button></td>
                    </tr>
                </tbody>
            </table>

            <h2 v-if="items">Total Amount: ${{ totalAmount.toFixed(2) }}</h2>
            <div>
                <button @click.prevent="clearItems()">Clear Cart</button>
                <button onclick="window.location = 'checkout.html'">Proceed to Checkout</button>
            </div>
                <button onclick="window.location = 'view-products.html'">Continue Shopping</button>
            <footer>
                <h1>We sell the biggest range of Cat Products</h1>
            </footer>
        </main>
        <script type="module" src="js/cart.js"></script>
    </body>
</html>
